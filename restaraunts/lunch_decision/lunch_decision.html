<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Decision App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Lunch Decision App</h1>
            <div class="user-profile">
                <span class="user-initials">JD</span>
            </div>
        </header>
        <main>
            <button class="menu-btn blue" onclick="viewMenu()">View Today's Menu</button>
            <button class="menu-btn yellow" onclick="voteForMenu()">Vote for Menu</button>
            <button class="menu-btn purple" onclick="viewResults()">View Results</button>
        </main>
        <footer>
            <p>v2.0.1</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
